
<div
class="modal fade"
id="forgotPasswordModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-password">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-2" id="exampleModalLabel">
            Cambiar contraseña
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="container-fluid">
          {% csrf_token %}
          <div class="mb-3">
            <label for="currentPassword" class="form-label fs-5">Contraseña actual</label>
            <input
              type="password"
              class="form-control fs-5"
              id="currentPassword"
              name="currentPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label fs-5">Nueva contraseña</label>
            <input
              type="password"
              class="form-control fs-5"
              id="newPassword"
              name="newPassword"
              required
            />
          </div>
          <div class="my-3 modal-message bg-secondary text-light ps-2 w-100 fs-5 py-1 d-none"></div>
        </form>
      </div>
      <div class="modal-footer modal-buttons">
        <button
          type="button"
          class="btn btn-secondary fs-5"
          data-bs-dismiss="modal"
        >
          Cerrar
        </button>
        <button type="button" id="btnChangePassword" class="btn btn-dark text-ligth fs-5">
            Enviar <div class="spinner-border position-absolute ms-1 d-none" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </button>
      </div>
    </div>
  </div>
</div>
