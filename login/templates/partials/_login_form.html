{% load socialaccount %}
<div class="mb-md-5 mt-md-4 pb-5">
  <h2 class="fw-bold mb-4 text-uppercase card-title">Iniciar sesión</h2>
  <p class="text-white-50 mb-4">¡Por favor ingrese su email y contraseña!</p>
  <div class="form-outline form-white mb-4">
    <input
      type="email"
      id="emailL"
      class="form-control form-control-lg"
      name="emailL"
      required
    />
    <label class="form-label" for="emailL">Email</label>
  </div>
  <div class="form-outline form-white mb-4">
    <input
      type="password"
      id="passwordL"
      name="passwordL"
      class="form-control form-control-lg"
      autocomplete="password"
      required
    />
    <label class="form-label" for="passwordL">Contraseña</label>
  </div>
  <div class="alert login-error fs-5 invisible">
    ¡Verifica los datos ingresados!
  </div>
  <div class="small mb-5 pb-lg-2">
    <a
      href="#!"
      data-bs-toggle="modal"
      data-bs-target="#forgotPasswordModal"
      class="link form-forgot-password"
      >¿Olvidaste la contraseña?</a>
  </div>
  <div class="placeholder-wave py-2  d-flex flex-justify-center"  >
    <button
      class="form-submit d-block btn-outline-light btn-form-login btn btn-lg px-5 position-relative"
      type="button"
    >
      Iniciar sesión
      <div class="spinner-border position-absolute ms-1 hidden text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </div>
  
  <div class="d-flex justify-content-center text-center mt-4 pt-1">
    <a href="{% provider_login_url 'facebook' %}" class="link text-white"
      ><i class="fab fa-facebook-f fa-lg"></i
    ></a>
    <a href="{% provider_login_url 'twitter' %}" class="link text-white"
      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
    ></a>
    <a href="{% provider_login_url 'google' %}" class="link text-white"
      ><i class="icon fab fa-google fa-lg"></i
    ></a>
  </div>
</div>
<div>
  <p class="mb-0">
    ¿No tienes cuenta?
    <a href="#!" class="link form-register fw-bold">Registrate</a>
  </p>
</div>
