# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mantenimientoCUCEI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcucei.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8691d9b128e44a44bedbcd59d0306bad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8733bb8d308f4cb6bb186da417ba727e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8691d9b128e44a44bedbcd59d0306bad }}/mcucei/pmodular-django:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mantenimientoCUCEI'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bb01e33d43cb44999b83c142e54e6686 }}
        images: 'mcucei.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8691d9b128e44a44bedbcd59d0306bad }}/mcucei/pmodular-django:${{ github.sha }}'